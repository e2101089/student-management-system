<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chi Tiết Khóa Học</title>
</head>
<body>
    <div class="container">
        <h2>Chi Tiết Khóa Học</h2>
        <h3 id="courseName"></h3>
        <h4>Danh Sách Học Sinh</h4>
        <ul id="studentList"></ul>
        <input type="text" id="studentName" placeholder="Tên Học Sinh">
        <input type="email" id="studentEmail" placeholder="Email Học Sinh">
        <input type="text" id="studentPhone" placeholder="Số Điện Thoại">
        <button onclick="addStudent()">Thêm Học Sinh</button>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');

            async function fetchCourse() {
                const response = await fetch(`http://localhost:3000/courses/${courseId}`);
                const course = await response.json();
                document.getElementById('courseName').innerText = course.name;
                fetchStudents();
            }

            async function fetchStudents() {
                const response = await fetch(`http://localhost:3000/courses/${courseId}/students`);
                const students = await response.json();
                const studentList = document.getElementById('studentList');
                studentList.innerHTML = '';
                students.forEach(student => {
                    const li = document.createElement('li');
                    li.innerHTML = `${student.name} - ${student.email} - ${student.phone} <button onclick="deleteStudent(${student.id})">Xóa</button>`;
                    studentList.appendChild(li);
                });
            }

            async function addStudent() {
                const name = document.getElementById('studentName').value;
                const email = document.getElementById('studentEmail').value;
                const phone = document.getElementById('studentPhone').value;

                if (name && email && phone) {
                    await fetch(`http://localhost:3000/courses/${courseId}/students`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, phone })
                    });
                    document.getElementById('studentName').value = '';
                    document.getElementById('studentEmail').value = '';
                    document.getElementById('studentPhone').value = '';
                    fetchStudents();
                } else {
                    alert("Vui lòng điền đầy đủ thông tin học sinh.");
                }
            }

            async function deleteStudent(studentId) {
                await fetch(`http://localhost:3000/students/${studentId}`, {
                    method: 'DELETE'
                });
                fetchStudents();
            }

            fetchCourse();
        </script>
    </div>
</body>
</html>
