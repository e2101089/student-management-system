<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danh Sách Khóa Học</title>
</head>
<body>
    <div class="container">
        <h2>Danh Sách Khóa Học</h2>
        <button onclick="addCourse()">Thêm Khóa Học</button>
        <ul id="courseList"></ul>
        <script>
            async function fetchCourses() {
                const response = await fetch('http://localhost:3000/courses');
                const courses = await response.json();
                const courseList = document.getElementById('courseList');
                courseList.innerHTML = '';
                courses.forEach(course => {
                    const li = document.createElement('li');
                    li.innerHTML = `${course.name} <button onclick="deleteCourse(${course.id})">Xóa</button> <a href="course_detail.html?id=${course.id}">Chi tiết</a>`;
                    courseList.appendChild(li);
                });
            }

            async function addCourse() {
                const courseName = prompt("Nhập tên khóa học:");
                if (courseName) {
                    await fetch('http://localhost:3000/courses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: courseName })
                    });
                    fetchCourses();
                }
            }

            async function deleteCourse(id) {
                await fetch(`http://localhost:3000/courses/${id}`, {
                    method: 'DELETE'
                });
                fetchCourses();
            }

            fetchCourses();
        </script>
    </div>
</body>
</html>
