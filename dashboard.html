<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Welcome to Dashboard</h1>
  
  <nav>
    <a href="courses.html">Manage Courses</a>
    <a href="chat.html">Chat</a>
    <button onclick="logout()">Logout</button>
  </nav>

  <section id="notifications">
    <h2>Notifications</h2>
    <ul id="notificationList"></ul>
  </section>

  <section id="courseList">
    <h2>Your Courses</h2>
    <ul id="courseList"></ul>
  </section>

  <script>
    const userid = JSON.parse(localStorage.getItem('user_id')); // get user from local storage
    const courseListDiv = document.getElementById('courses');
    const notificationList = document.getElementById('notificationList');

    // Function to fetch courses the teacher is managing
    async function fetchCourses() {
      try {
        const res = await fetch(`http://localhost:5000/api/courses?teacher_id=${user.id}`);
        const courses = await res.json();

        if (courses.length === 0) {
          courseListDiv.innerHTML = "<p>No courses found.</p>";
          return;
        }

        courses.forEach(course => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${course.name}</h3>
            <p>${course.description}</p>
            <a href="attendance.html?courseId=${course.id}">
              <button>Take Attendance</button>
            </a>
          `;
          courseListDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Error fetching courses:", error);
        courseListDiv.innerHTML = "<p>Error loading courses.</p>";
      }
    }

    // Fetch notifications (can be extended to dynamically load)
    function fetchNotifications() {
      const notifications = [
        { message: 'New students have enrolled in your courses.' },
        { message: 'You have new chat messages.' },
      ];

      notifications.forEach(notification => {
        const li = document.createElement('li');
        li.innerText = notification.message;
        notificationList.appendChild(li);
      });
    }

    // Logout function
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html'; // redirect to login page
    }

    // Initialize the page by fetching courses and notifications
    fetchCourses();
    fetchNotifications();
  </script>
  
</body>
</html>
